{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

{% load static %}

<div class="container">
    <div class="row">
        <div class="col-12 card mb-5 mt-5">
            <div class="card-body">
                {% if user.is_staff %}
                <h3>Add an article:</h3>
                <p>Posting as: {{ user.username }}</p>
                <form id="articleForm" enctype="multipart/form-data" method="post">
                    {{ article_form | crispy }}
                    {% csrf_token %}
                    <button id="submitButton" type="submit" class="btn btn-success btn-lg">Submit</button>
                </form>
                {% else %}
                <p>Become an admin to submit an article</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>

    {% endblock %}
